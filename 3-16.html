<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 입력 폼</title>
<h3>검색 엔진</h3>
<hr>
</head>
<body>
    <form action="https://search.naver.com/search.naver" method="GET">
        <tr>
            이름: <td><input type="text" name="name" placeholder="이름" disabled></td>
        </tr>
        <br>
        <tr>
            비밀번호: <td><input type="password" name="pwd"placeholder="비밀번호"></td>
        </tr>
        <br>
        <br>
        <tr>
            <textarea cols="20" rows="2" name="query" placeholder="이곳에 작성 후 전송"></textarea>
            <input type="submit" value="전송">
        </tr>
        <br>
    </form>
</body>
</html>
